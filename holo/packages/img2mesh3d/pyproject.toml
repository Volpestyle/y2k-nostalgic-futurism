[build-system]
requires = ["hatchling>=1.24.2"]
build-backend = "hatchling.build"

[project]
name = "img2mesh3d"
version = "0.1.0"
description = "Single-image → multi-view → depth → Meshy multi-image-to-3D pipeline (Replicate + Meshy), outputs GLB for Three.js."
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }
authors = [
  { name = "Your Team", email = "dev@example.com" }
]
keywords = ["3d", "meshy", "replicate", "threejs", "glb", "pipeline"]
dependencies = [
  "httpx>=0.27.0",
  "pillow>=10.0.0",
  "rich>=13.7.0",
  "typer>=0.12.0",
  "replicate>=1.0.0",
]

[project.optional-dependencies]
api = [
  "fastapi>=0.111.0",
  "uvicorn[standard]>=0.30.0",
]
dev = [
  "pytest>=8.0.0",
  "ruff>=0.6.0",
  "mypy>=1.10.0",
  "types-requests>=2.32.0.20240712",
]

[project.scripts]
img2mesh3d = "img2mesh3d.cli:app"

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "SIM"]

[tool.pytest.ini_options]
testpaths = ["tests"]


[tool.hatch.build.targets.wheel]
packages = ["src/img2mesh3d"]
