<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Y2K Nostalgic Futurism - Three.js Music Visualizer (Scene + UI Hooks)</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div id="app">
      <canvas id="c"></canvas>

      <!-- Minimal demo UI (optional). Replace with your own UI library.
           This project is built around the VisualizerApp API + param schema. -->
      <div class="hud">
        <div class="hud__title">Y2K Visualizer</div>
        <div class="hud__row">
          <label>Preset</label>
          <select id="presetSelect"></select>
        </div>
        <div class="hud__row">
          <label>Audio</label>
          <input id="fileInput" type="file" accept="audio/*" />
        </div>
        <div class="hud__row">
          <button id="playPause">Play / Pause</button>
          <button id="micToggle" title="Requires permission">Mic</button>
        </div>
        <div class="hud__hint">
          Drag to orbit - Scroll to zoom - Shift+drag/right drag to pan
          <br />Press <b>1-3</b> to switch presets - Press <b>G</b> to toggle GUI
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
