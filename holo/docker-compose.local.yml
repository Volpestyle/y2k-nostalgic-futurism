services:
  api:
    build:
      context: ./packages/img2mesh3d
      dockerfile: docker/api.Dockerfile
    environment:
      - IMG2MESH3D_LOCAL_MODE=1
      - IMG2MESH3D_LOCAL_DIR=/data/img2mesh3d
      - REPLICATE_API_TOKEN
      - MESHY_API_KEY
    volumes:
      - ./local-data:/data
    ports:
      - "8080:8080"
